  <thead>
      <tr>
        <th>
          {{jugador.nombre}}
        </th>
      </tr>
  </thead>

  <tbody>

    <tr *ngFor="let resultado of resultados" >
      <td *ngIf="jugador.vehiculo == resultado.id_vehiculo">

      </td>
    </tr>
  </tbody>
</table>
